<div class="gc-table-responsive pre-scrollable">
<table class="table table-striped table-app">
    <thead class="thead-inverse">
    <tr>
        <th width="1" class="text-center">Ações</th>
        <th class="text-nowrap">
          <span class="table-sort">
            {{ vm.infos | traduction: 'value' }}
            <a href='#' (click)='onOrderBy($event,"value")'><i class="fa fa-sort" aria-hidden="true"></i></a>
          </span>
        </th>
        <th class="text-nowrap">
          <span class="table-sort">
            {{ vm.infos | traduction: 'sampleId' }}
            <a href='#' (click)='onOrderBy($event,"sampleId")'><i class="fa fa-sort" aria-hidden="true"></i></a>
          </span>
        </th>
    </tr>
    <tr>
        <th width="1" class="text-center"></th>
        <th>
          <span class="table-sort">
            <grid-filter [(vm)]="vm" [show]="true"  [pagination]="false" [navigationProp]="''" [type]="'string'" [fieldName]="'value'" (filter)="onFilter($event)"></grid-filter>
          </span>
        </th>
        <th>
          <span class="table-sort">
            <grid-filter [(vm)]="vm" [show]="true"  [pagination]="false" [navigationProp]="'Sample'" [type]="'int'" [fieldName]="'sampleId'" (filter)="onFilter($event)"></grid-filter>
          </span>
        </th>
    <tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of vm.filterResult">

        <td class="text-center text-nowrap">
        <button (click)="onEdit($event, item)"  placement="top" title="Editar" class="btn btn-sm btn-primary">
            <i class="icon icon-pencil"></i>
        </button>
        <button (click)="onDetails($event, item)"  placement="top" title="Detalhes" class="btn btn-sm btn-default">
            <i class="icon icon-info"></i>
        </button>
        <button (click)="onPrint($event, item)"  placement="top" title="Imprimir" class="btn btn-sm btn-default">
            <i class="icon icon-printer"></i>
        </button>
        <button (click)="onDeleteConfimation($event, item)" placement="top" title="Excluir" class="btn btn-sm btn-danger">
            <i class="icon icon-trash"></i>
        </button>
        </td>
        <td>
          <bind-custom [model]="item.value" [format]="'string'" [tag]="'span'" ></bind-custom>
        </td>
        <td>
          <bind-custom [model]="item.sampleId" [format]="'int'" [tag]="'span'" ></bind-custom>
        </td>
    </tr>
    </tbody>
</table>
</div>
